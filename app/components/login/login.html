<div class="row col-md-offset-3 col-md-6">
    <h1 class="app">{{login.appName}}</h1><br/>
    <form name="userForm" ng-submit="login.validateUser(login.user)">
        <div class="form-group">
            <label>Username</label>
            <p ng-show="login.errorMessage" style="color: red;">{{login.errorMessage}}</p>

            <input type="text" name="username" placeholder="Username" class="form-control"
                   ng-model="login.user.username" ng-minlength="6" ng-maxlength="10" required
                   ng-pattern="/^[a-zA-Z0-9]*$/">
            <p ng-show="userForm.username.$error.minlength || userForm.username.$error.maxlength"
               class="help-block">Username must be of 6-10
                characters.</p>
            <p ng-show="userForm.username.$error.pattern" class="help-block">Username must be alpha numeric.</p>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Password" class="form-control" ng-model="login.user.password">
        </div>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>
