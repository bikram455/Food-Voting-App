<div id="alertMessage" ng-show="loginCtrl.errorMsg" class="alert alert-danger alert-dismissible fade in"
     role="alert"><a class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <p>{{loginCtrl.errorMsg}}</p>
</div>
<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-login">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-6">
                        <a class="active">Log In</a>
                    </div>
                    <div class="col-xs-6">
                        <a ui-sref="register">Register</a>
                    </div>
                </div>
                <hr>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">

                        <!--Login Form-->
                        <form id="login-form" role="form" ng-submit="loginCtrl.validateUser(loginCtrl.user)">
                            <div class="col-sm-6 col-sm-offset-3">
                                <div class="form-group">
                                    <input type="text" name="username" tabindex="1" class="form-control"
                                           placeholder="User Email" ng-model="loginCtrl.user.email">
                                </div>
                                <div class="form-group">
                                    <input type="{{loginCtrl.inputType}}" name="password" tabindex="2"
                                           class="form-control" placeholder="Password"
                                           ng-model="loginCtrl.user.userPassword">
                                    <span ng-show="loginCtrl.user.userPassword"
                                          ng-mouseleave="loginCtrl.inputType = 'password'"
                                          ng-mouseover="loginCtrl.inputType = 'text'"
                                          class="glyphicon glyphicon-eye-open"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-4 col-sm-offset-4">
                                        <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                                               class="form-control btn btn-login" value="Log In">
                                    </div>

                                    <div ng-show="loginCtrl.dataLoading" class="col-sm-1 spinner">
                                        <span class="glyphicon glyphicon-repeat normal-right-spinner"></span>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
