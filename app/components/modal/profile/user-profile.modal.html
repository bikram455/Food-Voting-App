<div class="modal-title clearfix">
    <div class="modal-title-right">
        <button class="close" ng-click="userProfileCtrl.closeModal()">&times;</button>
    </div>
    <div class="modal-title-left center">

        <img ng-src="assets/img/user.png" alt="User Profile">
        <h1>{{userProfileCtrl.name | uppercase}} </h1>

    </div>

</div>

<div class="modal-body user-modal-body">

    <ul class="list-group">

        <li ng-hide="userProfileCtrl.user === 'admin'" class="list-group-item">
            <img ng-src="assets/img/wallet.png" alt="User Balance">
            <label>&nbsp;Current Balance: Rs. {{userProfileCtrl.balance}}</label>
        </li>

        <li class="list-group-item logout" alt="Logout" ng-click="userProfileCtrl.userLogout()">
            <img ng-src="assets/img/logout.png">
            <label class="fav-icon">&nbsp;Log Out</label>
        </li>

    </ul>

</div>
