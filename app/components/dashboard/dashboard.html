<div >
    <a ui-sref="orderhistory">Order History</a>
</div>
<div id="intro" style="text-align: right">
    <h3 class="logged-in-user"><i>{{dashboardCtrl.userName}}</i></h3>/<a class="logout" ng-click="dashboardCtrl.userLogout()">Logout</a>
</div>
<a class="btn btn-default btn-sm" ng-click="dashboardCtrl.addRestaurant()" ng-show="dashboardCtrl.role == 'admin'">Add
    Restaurant</a>
<!--<a class="btn btn-default btn-sm" ng-click="dashboardCtrl.addFood()" ng-show="dashboardCtrl.role == 'admin'">Add-->
    <!--Food</a>-->
<br/>
<br/>
<div id="alertMessage" ng-show="dashboardCtrl.message" class="alert alert-success alert-dismissible fade in" role="alert"> <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>{{dashboardCtrl.message}}</strong>
</div>
<div class="row">
    <div class="col-md-4" ng-repeat="restaurant in dashboardCtrl.restaurants">
        <a ui-sref="restaurant({restaurant:restaurant.name})"><div class="image"></div></a>
        {{restaurant.name}}
    </div>
</div>
