<div id="intro" style="text-align: right">
    <h3 class="logged-in-user"><i>{{dashboardCtrl.emailId}}</i></h3>/<a class="logout"
                                                                        ng-click="dashboardCtrl.userLogout()">Logout</a>
</div>
<a class="btn btn-default btn-sm" ng-click="dashboardCtrl.addRestaurant()" ng-hide="dashboardCtrl.role=='user'">Add
    Restaurant</a>
<!--<a class="btn btn-default btn-sm" ng-click="dashboardCtrl.addFood()" ng-show="dashboardCtrl.role == 'admin'">Add-->
<!--Food</a>-->
<br/>
<br/>
<div id="alertMessage" ng-show="dashboardCtrl.message" class="alert alert-success alert-dismissible fade in"
     role="alert"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>{{dashboardCtrl.message}}</strong>
</div>
<div style="background: #dfd6ff; color: red"></div>
<div class="row" style="margin-bottom: 50px;" id="parent-div">
    <div class="col-md-4" style="margin-bottom: 20px;" ng-repeat="restaurant in dashboardCtrl.restaurants">
        <a ui-sref="restaurant({restaurant})">
            <div class="image">
                <!--<b>ID: {{restaurant.id}}</b><br/>-->
                <h3 style="text-decoration: underline">{{restaurant.name}}</h3>
                <h4>{{restaurant.contact}}</h4>
            </div>
        </a>
        <br/>
        <button class="btn btn-success btn-sm" ng-click="dashboardCtrl.editRestaurant(restaurant)" ng-hide="dashboardCtrl.role=='user'">Edit Restaurant
        </button>
        <button class="btn btn-danger btn-sm" ng-click="dashboardCtrl.deleteRestaurant(restaurant)" ng-hide="dashboardCtrl.role=='user'">Delete Restaurant
        </button>
    </div>
</div>
