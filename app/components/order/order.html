
<table class="table table-condensed table-hover table-striped table-bordered ">
    <caption>
        <a ui-sref="dashboard">Go Back</a>
        <h3>Confirm Order</h3>
    </caption>
    <thead>
    <tr>
        <th>S/N</th>
        <th>Food</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Amount</th>
        <th>Remove</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-show="">
        <td colspan="6" style="text-align: center; color: red;"> <strong>{{}}</strong>
        </td>
    </tr>
    <tr ng-repeat="food in order.order">
        <td>{{$index + 1}}</td>
        <td>{{food.name}}</td>
        <td>{{food.price}}</td>
        <td>
        <button class="num-control" ng-click="order.quantityDecrease($index,food)" >-</button>
        &nbsp;&nbsp;
            {{food.quantity}}
        &nbsp;&nbsp;
        <button class="num-control" ng-click="order.quantityIncrease($index,food)" >+</button>
        </td>
        <td>{{food.price * food.quantity}}</td>
        <td><button ng-click="order.deleteOrder(food)"><span class="glyphicon glyphicon-remove"></span> </button> </td>
    </tr>
    </tbody>
</table>
<p ng-hide="order.getTotal()<=0">Total Amount: {{order.getTotal()}}</p>
<br>
<button ng-click="dashboardCtrl.placeOrder()" class="btn btn-primary" ng-hide="dashboardCtrl.role == 'admin'" ng-disabled="">Confirm</button>
